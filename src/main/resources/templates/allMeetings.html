<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="/employees">Employee</a></li>
                <li><a href="/rooms">Room</a></li>
                <li><a href="/meetings">Meeting</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">
    <div class="row">

        <div class="col-xs-2">
            <!--formularz-->
            <form action="/meetings" method="post" role="form">
                <legend>Add New Meeting</legend>

                <div class="form-group">
                    <label for="title">Meeting title</label>
                    <input type="text" class="form-control" name="title" id="title" placeholder="Input...">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" name="description" id="description" placeholder="Input...">
                </div>
                <div class="form-group">
                    <label for="room">Phone Number</label>
                    <input type="number" class="form-control" name="room" id="room" placeholder="Input...">
                </div>
                <div class="form-group">
                    <label for="date">Email</label>
                    <input type="text" class="form-control" name="date" id="date" placeholder="Input...">
                </div>
                <div class="form-group">
                    <label for="owner">Email</label>
                    <input type="text" class="form-control" name="owner" id="owner" placeholder="Input...">
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <select name="department" id="department" class="form-control">
                        <option value="BACKEND">Backend</option>
                        <option value="FRONTEND">Frontend</option>
                        <option value="HR">HR</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="row" th:each="meeting : ${meetings}">
            <div class="col-xs-4 meeting">
                <h6 th:text="${meeting.date}">21-11-2017</h6>
                <h1>
                    <strong th:text="${meeting.title}">Proces rekrutacyjny </strong><span
                        th:text="${meeting.attendeesCount}">(6)</span><span
                        th:text="${meeting.room.roomNumber}">Tej</span>
                </h1>
                <h3 th:text="${meeting.owner.firstName} + ' ' + ${meeting.owner.lastName}">Damian Gawlak</h3>
                <p th:text="${meeting.shortenedDeccription}">Lorem ipsumdskj jsdvkjdsbckjdsbvsvds dsjfndskfndsjfs
                    sdjfsdkjnfkjds sdjfkdsnfskjfdn jsdnfkdsnf</p>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
